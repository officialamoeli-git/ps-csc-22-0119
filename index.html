<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Variation 1 - Cozy</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #fff3e0">

  <a-entity position="0 1.6 4">
    <a-camera></a-camera>
  </a-entity>

  <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#d7b899"></a-plane>

  <!-- TABLE -->
  <a-box position="0 1 0" width="2" height="0.1" depth="1.5" color="#6d4c41"></a-box>
  <a-cylinder position="0.9 0.5 0.7" radius="0.05" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="-0.9 0.5 0.7" radius="0.05" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="0.9 0.5 -0.7" radius="0.05" height="1" color="#3e2723"></a-cylinder>
  <a-cylinder position="-0.9 0.5 -0.7" radius="0.05" height="1" color="#3e2723"></a-cylinder>

  <!-- CHAIR 1 -->
  <a-box position="1.6 0.6 0" width="0.6" height="0.1" depth="0.6" color="#795548"></a-box>
  <a-box position="1.6 1 -0.25" width="0.6" height="0.8" depth="0.1" color="#5d4037"></a-box>
  <a-cylinder position="1.85 0.3 0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="1.35 0.3 0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="1.85 0.3 -0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="1.35 0.3 -0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>

  <!-- CHAIR 2 -->
  <a-box position="-1.6 0.6 0" width="0.6" height="0.1" depth="0.6" color="#795548"></a-box>
  <a-box position="-1.6 1 -0.25" width="0.6" height="0.8" depth="0.1" color="#5d4037"></a-box>
  <a-cylinder position="-1.35 0.3 0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="-1.85 0.3 0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="-1.35 0.3 -0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>
  <a-cylinder position="-1.85 0.3 -0.25" radius="0.03" height="0.6" color="#2e1c16"></a-cylinder>

  <!-- MILO + MILK -->
  <a-cylinder position="-0.5 1.15 0" radius="0.12" height="0.3" color="#0b6623"></a-cylinder>
  <a-text value="MILO" position="-0.5 1.15 0.15" align="center" color="white"></a-text>

  <a-cylinder position="0.5 1.15 0" radius="0.12" height="0.3" color="#fafafa"></a-cylinder>
  <a-text value="MILK" position="0.5 1.15 0.15" align="center" color="black"></a-text>

  <!-- CUPS -->
  <a-cylinder position="-0.2 1.12 0.4" radius="0.08" height="0.12" color="#ff7043"></a-cylinder>
  <a-cylinder position="0.2 1.12 0.4" radius="0.08" height="0.12" color="#ff7043"></a-cylinder>

  <!-- EXTRA: FLOWER -->
  <a-cylinder position="0 1.12 -0.4" radius="0.05" height="0.2" color="#4caf50"></a-cylinder>
  <a-sphere position="0 1.3 -0.4" radius="0.1" color="#e91e63"></a-sphere>

  <a-light type="ambient" intensity="0.9"></a-light>
  <a-light type="point" position="2 4 2" intensity="1.2"></a-light>

</a-scene>
</body>
</html>
